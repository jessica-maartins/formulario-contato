<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    
    <!-- Link para o Bootstrap (estilização e responsividade) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Link para os ícones do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Link para o CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- === SEÇÃO DO FORMULÁRIO === -->
    <section class="container">
        <div class="formulario-container">
            <!-- Título do formulário -->
            <h2 class="titulo-form">Entre em Contato</h2>
            
            <!-- Início do formulário -->
        
            <form action="https://api.staticforms.xyz/submit" method="post">
                <!-- Campo Nome -->
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                    </div>
                </div>

                <!-- Campo E-mail -->
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                    </div>
                </div>

                <!-- Campo Telefone -->
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                        <input required type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone" name="phone" onkeypress="$(this).mask('(00)00000-0000')">
                    </div>
                </div>

                <!-- Campo Assunto -->
                <div class="mb-3">
                    <label for="assunto" class="form-label">Assunto</label>
                    <select class="form-select" id="assunto" required>
                        <option selected disabled>Escolha um assunto</option>
                        <option>Dúvida</option>
                        <option>Suporte</option>
                        <option>Orçamento</option>
                    </select>
                </div>

                <!-- Campo Mensagem -->
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem" required></textarea>
                </div>

                <!-- Checkbox de Termos de Uso -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="termos" required>
                    <label class="form-check-label" for="termos">  "Declaro que li e aceito os <span>Termos de Responsabilidade</span>, e a <span>Política de privacidade </span>estando ciente dos meus direitos e deveres conforme descrito nos documentos mencionados."</label>
                </div>

                <!-- Botões -->
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-enviar">Enviar</button>
                    <button type="reset" class="btn btn-limpar">Limpar</button>
                </div>
            </form>

        </div>
    </section>

    <!-- === SEÇÃO DO GOOGLE MAPS === -->
    <section class="mapa-container">
        <iframe class="mapa" 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3659.0254648900814!2d-46.43443702379011!3d-23.495592259180935!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce63dda7be6fb9%3A0xa74e7d5a53104311!2sSenac%20S%C3%A3o%20Miguel%20Paulista!5e0!3m2!1spt-PT!2sbr!4v1742509174501!5m2!1spt-PT!2sbr"frameborder="0" id="mapa"></iframe>

       
    <!-- === SEÇÃO DAS REDES SOCIAIS === -->
    <section class="redes-sociais">
        <a href="#" class="social-icon"><i class="bi bi-facebook"></i></a>
        <a href="#" class="social-icon"><i class="bi bi-instagram"></i></a>
        <a href="#" class="social-icon"><i class="bi bi-tiktok"></i></a>
        <a href="#" class="social-icon"><i class="bi bi-linkedin"></i></a>
    </section>

    <!-- === RODAPÉ === -->
    <footer class="rodape">
        <p>© Desenvolvido pela PumpNetwork</p>
    </footer>

    <script src="https:/cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- jQuery -->
    <script src="https:/cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <!-- jQueryMask -->
</body>
</html>
